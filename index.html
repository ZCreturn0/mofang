<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>竞技魔方</title>
	<!--jquery必须在index.js前引用，否则index.js里不能使用jquery-->
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<link rel="stylesheet" type="text/css" href="style/index.css">
</head>
<body>
	<div class="wrapper">


		<div class="header">
			<div class="img-viewer">
				<img src="images/Pa1-1.png">
				<img src="images/Pa1-2.jpg">
				<img src="images/Pa1-3.jpg">
				<img src="images/Pa1-4.jpg">
				<div class="cb"></div>
			</div>
			<div class="down">
			</div>
			<div class="section-list">
				<ul class="section-list-item">
					<li class="active" id="page1"><img src="images/nav_1.png"></li>
					<li id="page2"><img src="images/nav_2.png"></li>
					<li id="page3"><img src="images/nav_3.png"></li>
					<li id="page4"><img src="images/nav_4.png"></li>
				</ul>
			</div>
			<div class="logo">
				<img src="images/index-logo.png" class="logo-img">
				<img src="images/open_nov.png" class="open-nov-img">
			</div>
		</div>


		<div class="community">
			<img src="images/page2_bg.jpg">
			<div class="pic-viewer-wrapper">
				<div class="pic-viewer">
					<div class="pic4">
						<img src="images/Pa2-4.png">
					</div>
					<div class="pic3">
						<img src="images/Pa2-3.png">
					</div>
					<div class="pic2">
						<img src="images/Pa2-2.png">
					</div>
					<div class="pic1">
						<img src="images/Pa2-1.png">
					</div>
					<div class="cb"></div>
				</div>
				<p class="pic-viewer-introduce">玩家最关注的竞技资讯，网吧专属的内容式经营--打造玩家竞技成长的训练场！</p>
			</div>
			<div class="up"></div>
			<div class="down"></div>
			<div class="logo">
				<img src="images/index-logo.png" class="logo-img">
				<img src="images/open_nov.png" class="open-nov-img">
			</div>
		</div>


		<div class="games">
			<img src="images/page3_bg.jpg">
			<div class="games-wrapper">
				<!--左边隐藏的图片-->
				<img src="images/Pa3-3.png" class="rotate-pic17" index="rotate17">
				<img src="images/Pa3-4.png" class="rotate-pic18" index="rotate18">
				<img src="images/Pa3-5.png" class="rotate-pic19" index="rotate19">
				<img src="images/Pa3-6.png" class="rotate-pic20" index="rotate20">
				<img src="images/Pa3-7.png" class="rotate-pic21" index="rotate21">

				<!--left-->
				<img src="images/Pa3-1.png" class="rotate-pic1" index="rotate1">
				<img src="images/Pa3-2.png" class="rotate-pic2" index="rotate2">
				<img src="images/Pa3-3.png" class="rotate-pic3" index="rotate3">
				<img src="images/Pa3-4.png" class="rotate-pic4" index="rotate4">
				<img src="images/Pa3-5.png" class="rotate-pic5" index="rotate5">

				<!--middle-->
				<img src="images/Pa3-6.png" class="rotate-pic6" index="rotate6">

				<!--right-->
				<img src="images/Pa3-7.png" class="rotate-pic7" index="rotate7">
				<img src="images/Pa3-1.png" class="rotate-pic8" index="rotate8">
				<img src="images/Pa3-2.png" class="rotate-pic9" index="rotate9">
				<img src="images/Pa3-3.png" class="rotate-pic10" index="rotate10">
				<img src="images/Pa3-4.png" class="rotate-pic11" index="rotate11">

				<!--右边隐藏的图片-->
				<img src="images/Pa3-5.png" class="rotate-pic12" index="rotate12">
				<img src="images/Pa3-6.png" class="rotate-pic13" index="rotate13">
				<img src="images/Pa3-7.png" class="rotate-pic14" index="rotate14">
				<img src="images/Pa3-1.png" class="rotate-pic15" index="rotate15">
				<img src="images/Pa3-2.png" class="rotate-pic16" index="rotate16">
			</div>


			<div class="up"></div>
			<div class="down"></div>
			<div class="logo">
				<img src="images/index-logo.png" class="logo-img">
				<img src="images/open_nov.png" class="open-nov-img">
			</div>
		</div>


		<div class="footer">
			<img src="images/page4_bg.jpg">
			<div class="footer-pic-viewer-wrapper">
				<div class="footer-pic-viewer">
					<div class="footer-pic5">
						<img src="images/Pa4-5.jpg">
					</div>
					<div class="footer-pic4">
						<img src="images/Pa4-4.jpg">
					</div>
					<div class="footer-pic3">
						<img src="images/Pa4-3.jpg">
					</div>
					<div class="footer-pic2">
						<img src="images/Pa4-2.jpg">
					</div>
					<div class="footer-pic1">
						<img src="images/Pa4-1.jpg">
					</div>
					<div class="cb"></div>
				</div>
				<p class="footer-pic-viewer-introduce">集多种服务功能于一体,打造网吧最佳服务体验</p>
			</div>
			<div class="up"></div>
			<div class="logo">
				<img src="images/index-logo.png" class="logo-img">
				<img src="images/open_nov.png" class="open-nov-img">
			</div>
		</div>


		<div class="column-switcher">
			<ul class="column-switcher-items">
				<li class="column-switcher-item" index="1">
					<div class="column-switcher-item-btn current" index="1">

					</div>
				</li>
				<div class="column-switcher-item-btn-intro"  index="1">首页</div>
				<li class="column-switcher-item" index="2">
					<div class="column-switcher-item-btn" index="2">
						
					</div>
				</li>
				<div class="column-switcher-item-btn-intro"  index="2">资讯</div>
				<li class="column-switcher-item" index="3">
					<div class="column-switcher-item-btn" index="3">
						
					</div>
				</li>
				<div class="column-switcher-item-btn-intro"  index="3">活动</div>
				<li class="column-switcher-item" index="4">
					<div class="column-switcher-item-btn" index="4">
						
					</div>
				</li>
				<div class="column-switcher-item-btn-intro"  index="4">功能</div>
			</ul>
		</div>
	</div>
</body>
</html>
